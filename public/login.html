<!DOCTYPE html>
<html lang="es" ng-app="loginApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventario de Repuestos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .login-header i {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .login-header h3 {
            margin: 0;
            font-weight: bold;
        }

        .login-body {
            padding: 30px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: #666;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .tab-button.active {
            color: #667eea;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .alert {
            border-radius: 8px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 38px;
            color: #666;
        }
    </style>
</head>
<body ng-controller="LoginController">

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-motorcycle"></i>
                <h3>Inventario de Repuestos</h3>
                <p class="mb-0">Sistema de Gestión</p>
            </div>

            <div class="login-body">
                <!-- Alert Messages -->
                <div ng-show="alertMessage" class="alert alert-{{alertType}} alert-dismissible fade show" role="alert">
                    {{alertMessage}}
                    <button type="button" class="btn-close" ng-click="closeAlert()"></button>
                </div>

                <!-- Tab Buttons -->
                <div class="tab-buttons">
                    <button class="tab-button" ng-class="{active: activeTab === 'login'}"
                            ng-click="setTab('login')">
                        Iniciar Sesión
                    </button>
                    <button class="tab-button" ng-class="{active: activeTab === 'register'}"
                            ng-click="setTab('register')">
                        Registrarse
                    </button>
                </div>

                <!-- Login Form -->
                <form ng-show="activeTab === 'login'" ng-submit="login()">
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-user me-2"></i>Usuario
                        </label>
                        <input type="text" class="form-control" ng-model="loginData.username"
                               placeholder="Ingrese su usuario" required>
                    </div>

                    <div class="mb-3 position-relative">
                        <label class="form-label">
                            <i class="fas fa-lock me-2"></i>Contraseña
                        </label>
                        <input type="{{showPassword ? 'text' : 'password'}}" class="form-control"
                               ng-model="loginData.password" placeholder="Ingrese su contraseña" required>
                        <i class="fas fa-eye{{showPassword ? '-slash' : ''}} password-toggle"
                           ng-click="togglePassword()"></i>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3" ng-disabled="loading">
                        <span ng-show="!loading">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </span>
                        <span ng-show="loading">
                            <i class="fas fa-spinner fa-spin me-2"></i>Ingresando...
                        </span>
                    </button>
                </form>

                <!-- Register Form -->
                <form ng-show="activeTab === 'register'" ng-submit="register()">
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-user me-2"></i>Usuario
                        </label>
                        <input type="text" class="form-control" ng-model="registerData.username"
                               placeholder="Elija un nombre de usuario" required>
                    </div>

                    <div class="mb-3 position-relative">
                        <label class="form-label">
                            <i class="fas fa-lock me-2"></i>Contraseña
                        </label>
                        <input type="{{showPassword ? 'text' : 'password'}}" class="form-control"
                               ng-model="registerData.password" placeholder="Cree una contraseña" required>
                        <i class="fas fa-eye{{showPassword ? '-slash' : ''}} password-toggle"
                           ng-click="togglePassword()"></i>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-user-tag me-2"></i>Rol
                        </label>
                        <select class="form-select" ng-model="registerData.role" required>
                            <option value="">Seleccione un rol</option>
                            <option value="Administrador">Administrador</option>
                            <option value="User">Usuario</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3" ng-disabled="loading">
                        <span ng-show="!loading">
                            <i class="fas fa-user-plus me-2"></i>Registrarse
                        </span>
                        <span ng-show="loading">
                            <i class="fas fa-spinner fa-spin me-2"></i>Registrando...
                        </span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-white mt-4 mb-0">
            <small>&copy; 2025 Inventario de Repuestos para Moto</small>
        </p>
    </div>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Login Controller -->
    <script src="js/login.js"></script>

</body>
</html>
